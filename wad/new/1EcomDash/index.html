<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecommerce Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Toggle Button -->
  <nav class="navbar navbar-light bg-light px-3 shadow-sm">
    <button class="btn btn-primary toggle-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
      <i class="bi bi-list"></i> Menu
    </button>
    <span class="navbar-brand mb-0 h1">ShopDash</span>
  </nav>

  <!-- Sidebar (Offcanvas) -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarLabel">Dashboard</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="list-group sidebar-menu">
        <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-house-door me-2"></i> Home</a>
        <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-cart me-2"></i> Orders</a>
        <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-box me-2"></i> Products</a>
        <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-people me-2"></i> Customers</a>
        <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-graph-up me-2"></i> Reports</a>
        <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-gear me-2"></i> Settings</a>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container mt-4">
    <h1 class="mb-4 dashboard-title">Ecommerce Dashboard</h1>
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="card text-white bg-primary stat-card">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>
                <h5 class="card-title">Total Sales</h5>
                <p class="card-text stat-value">$25,000</p>
              </div>
              <i class="bi bi-currency-dollar stat-icon"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card text-white bg-success stat-card">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>
                <h5 class="card-title">New Orders</h5>
                <p class="card-text stat-value">150</p>
              </div>
              <i class="bi bi-bag-check stat-icon"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card text-white bg-warning stat-card">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>
                <h5 class="card-title">Visitors</h5>
                <p class="card-text stat-value">1,200</p>
              </div>
              <i class="bi bi-person stat-icon"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
