<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobile Website</title>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

  <!-- Page 1 -->
  <div data-role="page" id="home">
    <div data-role="header">
      <h1>Welcome</h1>
    </div>

    <div data-role="content">
      <p>This is a simple jQuery Mobile website.</p>
      <a href="#about" class="ui-btn ui-corner-all ui-shadow">Go to About Page</a>
    </div>

    <div data-role="footer">
      <h4>My Mobile Site</h4>
    </div>
  </div>

  <!-- Page 2 -->
  <div data-role="page" id="about">
    <div data-role="header">
      <h1>About</h1>
    </div>

    <div data-role="content">
      <p>This is the about page.</p>
      <a href="#home" class="ui-btn ui-corner-all ui-shadow">Back to Home</a>
    </div>

    <div data-role="footer">
      <h4>My Mobile Site</h4>
    </div>
  </div>

</body>
</html>
