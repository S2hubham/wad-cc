  <style>
    body {
      font-family: Arial, sans-serif;

      max-width: 500px;

    ul {
      list-style-type: none;

    }

    li {
      background: #e7f3ff;
      margin: 10px 0;
      padding: 10px;
      border-left: 4px solid #007bff;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registered Users</h2>
    <ul id="userList"></ul>
    <button onclick="window.location.href='index.html'">Back to Registration</button>
  </div>

  <!-- if u dont want complex logic remove below code and uncomment above code -->
  <script>
    let users = JSON.parse(localStorage.getItem('users')) || [];
    const list = document.getElementById('userList');
  
    function renderUsers() {
      list.innerHTML = '';
      if (users.length === 0) {
        list.innerHTML = '<li>No users registered yet.</li>';
        return;
      }
  
      users.forEach((user, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${user.name}</strong><br>
          <small>${user.email}</small><br>
          <button onclick="deleteUser(${index})" style="
            margin-top: 8px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
          ">Delete</button>
        `;
        list.appendChild(li);
      });
    }
  
    function deleteUser(index) {
      if (confirm('Are you sure you want to delete this user?')) {
        users.splice(index, 1);
        localStorage.setItem('users', JSON.stringify(users));
        renderUsers();
      }
    }
  
    renderUsers();
  </script>
  
</body>
</html>
